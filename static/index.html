<!DOCTYPE html>
<html>
    <head>
        <title>Othello</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
        <script src="sammy-0.7.6.min.js"></script>
    </head>
    <body>
        <div>
            
        </div>
        <div>
        <svg data-bind="attr: {width: pieceSize()*boardSize()+10, height: pieceSize()*boardSize()+10}">
            <!-- ko foreach: { data: pieceColours, as: 'rows' } -->
                <!-- ko foreach:{ data: rows, as: 'piece_colour' } -->
                    <rect data-bind="attr: {x: $parentContext.$index()*$root.pieceSize()+5, y: $index()*$root.pieceSize()+5,
                                    width: $root.pieceSize, height: $root.pieceSize}"
                            style="fill:rgb(0,100,00);stroke-width:5;stroke:rgb(0,60,0)" />
                    <circle stroke-width="4" data-bind="click: function(data, event) {$root.clickPiece($parentContext.$index(), $index())}, 
                            attr: {r: $root.pieceSize()*0.4, cx: $parentContext.$index()*$root.pieceSize()+($root.pieceSize())/2 +5,
                            cy: $index()*$root.pieceSize()+($root.pieceSize())/2+5, fill: piece_colour, stroke: piece_colour}" />            
                <!-- /ko -->
            <!-- /ko -->
        </svg>
        </div>
        <br>
        <div data-bind="if: boardLoaded">
            Current player: <strong data-bind="text: blackToPlay() ? 'Black' : 'White' "></strong>
            <br>
            Black: <span data-bind="text: blackScore"></span>. White: <span data-bind="text: whiteScore"></span>
        </div>
        <script src="othello.js"></script>
    </body>
</html>
